name: "Storefront Deployment"

on:
  push:
    branches:
      - staging
      - main
    paths:
      - 'storefront/**'
      - '!storefront/README.md'
      - '!storefront/docs/**'

jobs:
  deploy:
    name: "Deploy Storefront"
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Configure AWS Credentials for Spaces
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.SPACES_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.SPACES_SECRET_KEY }}
          aws-region: us-east-1 # Required but ignored for DO Spaces

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/flowdose-do
          chmod 600 ~/.ssh/flowdose-do
          ssh-keyscan -H $(cd terraform && terraform output -raw storefront_ip 2>/dev/null || echo "staging-flowdose-storefront.domain.com") >> ~/.ssh/known_hosts

      - name: Determine Environment
        id: vars
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
          else
            echo "environment=staging" >> $GITHUB_OUTPUT
          fi

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init
        env:
          TF_CLI_ARGS_init: "-backend-config='access_key=${{ secrets.SPACES_ACCESS_KEY }}' -backend-config='secret_key=${{ secrets.SPACES_SECRET_KEY }}'"

      - name: Get Storefront IP
        id: storefront_ip
        working-directory: ./terraform
        run: |
          STOREFRONT_IP=$(terraform output -raw storefront_ip)
          echo "ip=$STOREFRONT_IP" >> $GITHUB_OUTPUT

      - name: Setup Environment Variables
        working-directory: ./scripts
        run: |
          BACKEND_IP=$(cd ../terraform && terraform output -raw backend_ip)
          STOREFRONT_IP="${{ steps.storefront_ip.outputs.ip }}"
          ./setup-env.sh ${{ steps.vars.outputs.environment }} $BACKEND_IP $STOREFRONT_IP

      - name: Deploy Storefront
        working-directory: ./scripts
        run: |
          STOREFRONT_IP="${{ steps.storefront_ip.outputs.ip }}"
          ./deploy-storefront.sh ${{ steps.vars.outputs.environment }} $STOREFRONT_IP 